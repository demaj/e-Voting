<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="userTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <ui:repeat value="#{subjectsList.subjects}"
                        var="subject">
                 <h:panelGroup layout="block"
                               styleClass="subject">
                     <h:commandButton value="#{subject.subjectNumber} #{subject.subjectName}"
                                      styleClass="subject-button"
                                      action="#{subjectsList.voteSubject(subject)}"/>
                 </h:panelGroup>
             </ui:repeat>
        </h:form>
    </ui:define>
</ui:composition>
