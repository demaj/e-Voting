<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/userTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{votingResults.results}"
                         var="subject"
                         styleClass="table">
                <h:column>
                    <h:panelGroup layout="block" styleClass="column">
                        #{subject.number}
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" styleClass="column">
                        #{subject.name}
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <h:panelGroup layout="block" styleClass="column">
                        #{subject.numberOfVotes}
                    </h:panelGroup>
                </h:column>
             </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
